<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр пациентов</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/register_patient">Регистрация пациента</a></li>
                <li><a href="/view_patients">Просмотр пациентов</a></li>
            </ul>
        </nav>
    </header>
    <h1>Пациенты</h1>
    <ul>
        {% for patient in patients %}
            <li><a href="/patient/{{ patient[0] }}">{{ patient[1] }} {{ patient[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
