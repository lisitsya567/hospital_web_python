<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пациента</title>
</head>
<body>
    <h1>Регистрация пациента</h1>
    <form method="post">
        <label for="first_name">Имя:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Фамилия:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="patronymic">Отчество:</label><br>
        <input type="text" id="patronymic" name="patronymic"><br><br>

        <label for="passport_number">Номер и серия паспорта:</label><br>
        <input type="text" id="passport_number" name="passport_number" required><br><br>

        <label for="birth_date">Дата рождения:</label><br>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="gender">Пол:</label><br>
        <select id="gender" name="gender" required>
            <option value="Male">Мужской</option>
            <option value="Female">Женский</option>
            <option value="Other">Другой</option>
        </select><br><br>

        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone_number">Телефонный номер:</label><br>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <label for="email">Электронный адрес:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="medical_card_number">Номер медицинской карты:</label><br>
        <input type="text" id="medical_card_number" name="medical_card_number" required><br><br>

        <label for="medical_card_issue_date">Дата выдачи медицинской карты:</label><br>
        <input type="date" id="medical_card_issue_date" name="medical_card_issue_date" required><br><br>

        <label for="last_visit_date">Дата последнего обращения:</label><br>
        <input type="date" id="last_visit_date" name="last_visit_date"><br><br>

        <label for="next_visit_date">Дата следующего визита:</label><br>
        <input type="date" id="next_visit_date" name="next_visit_date"><br><br>

        <label for="insurance_policy_number">Номер страхового полиса:</label><br>
        <input type="text" id="insurance_policy_number" name="insurance_policy_number"><br><br>

        <label for="insurance_policy_expiry_date">Дата окончания страхового полиса:</label><br>
        <input type="date" id="insurance_policy_expiry_date" name="insurance_policy_expiry_date"><br><br>

        <label for="diagnosis">Диагноз:</label><br>
        <input type="text" id="diagnosis" name="diagnosis"><br><br>

        <label for="medical_history">История болезни:</label><br>
        <textarea id="medical_history" name="medical_history"></textarea><br><br>

        <input type="submit" value="Зарегистрировать">
    </form>
</body>
</html>
